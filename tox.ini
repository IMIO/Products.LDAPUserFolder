[tox]
envlist =
    py27,
    coverage,
    flake8

[testenv]
commands =
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} bootstrap
    {envbindir}/buildout -c {toxinidir}/buildout.cfg buildout:directory={envdir} buildout:develop={toxinidir} install test
    coverage run {envbindir}/test
skip_install = true
deps =
    setuptools==33.1.1
    zc.buildout
    coverage
setenv =
    COVERAGE_FILE=.coverage

[testenv:coverage]
basepython = python2.7
deps = coverage
setenv =
    COVERAGE_FILE=.coverage
commands =
    coverage report --include="Products/*" --omit="*/tests/*"
    coverage html --include="Products/*" --omit="*/tests/*"

[testenv:flake8]
basepython = python2.7
commands =
    flake8 --format=html --htmldir={toxinidir}/parts/flake8 --doctests Products setup.py {posargs}
deps =
    flake8
    flake8-html
    flake8-debugger
    flake8-todo
